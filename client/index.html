<!DOCTYPE html>
<html>
  <head>
    <title>iData Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script 
      src="https://code.jquery.com/jquery-3.5.1.min.js" 
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
      crossorigin="anonymous">
    </script>
  </head>

  <body style="background-color: #EDFFFF;">
    <div style="display: flex; justify-content: center; margin-top: 10%;">
      <h1>Welcome to the iData Research Web Developer Test</h1>
    </div>
    <div class="container" style="background-color: #fff; box-shadow:3px 3px 7px 7px #C7CACA; height: 300px; width: 800px; margin-top: 1%">
      <div class="button-container" style="text-align: right; padding: 3% ">
        <button id="submit">Submit</button>
      </div>
      <table class="table-container" style="width: 100%">
        <tr style="border-top: 1px solid #C7CACA; border-bottom: 1px solid #C7CACA; height: 40px;" >
          <th>Timestamp</th>
          <th>Currency</th>
          <th>Symbol</th>
          <th>Market Price</th>
        </tr>
        <tr style="height: 40px; color: rgb(93, 92, 92)">
          <td class="time-stamp"></td>
          <td class="currency"></td>
          <td class="symbol"></td>
          <td class="market-price"></td>
        </tr>
      </table>
    </div>
    <script>
      $(document).ready(function () {
 
        $('#submit').click(function () {
          $.ajax({
              method: "GET",
              url: "http://localhost:5000/api"
          }).done(function (data) {
              $(".time-stamp").text(new Date());
              $(".currency").text(data.chart.result[0].meta.currency);
              $(".symbol").text(data.chart.result[0].meta.symbol);
              $(".market-price").text(data.chart.result[0].meta.regularMarketPrice);
          }).fail(function() {
              $(".table-container").text("Sorry there was an error.");
          });
        });
      });
    </script>
    

    <script src="/index.js"></script>
  </body>
</html>
