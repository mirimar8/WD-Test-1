<!DOCTYPE html>
<html>
  <head>
    <title>iData Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script 
      src="https://code.jquery.com/jquery-3.5.1.min.js" 
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
      crossorigin="anonymous">
    </script>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="main.css">


  </head>

  <body>
    <div style="display: flex; justify-content: center; margin-top: 20%;">
      <h1>Welcome to the iData Research Web Developer Test</h1>
    </div>
    <div class="button-container">
      <button id="submit">Submit</button>
    </div>
    <table>
      <tr>
        <th>Timestamp</th>
        <th>Currency</th>
        <th>Symbol</th>
        <th>Market Price</th>
      </tr>
      <tr>
        <td class="time-stamp"></td>
        <td class="currency"></td>
        <td class="symbol"></td>
        <td class="market-price"></td>
      </tr>
    </table>

    <script>
      $(document).ready(function () {
 
       $('#submit').click(function () {
         $.ajax({
             method: "GET",
             url: "http://localhost:5000/api"
         }).done(function (data) {
             $(".time-stamp").text(new Date());
             $(".currency").text(data.chart.result[0].meta.currency);
             $(".symbol").text(data.chart.result[0].meta.symbol);
             $(".market-price").text(data.chart.result[0].meta.regularMarketPrice);
         });
       });
     });
     </script>
    

    <script src="/index.js"></script>
  </body>
</html>
